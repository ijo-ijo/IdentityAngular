<h1 id="tableLabel">User data</h1>

<p *ngIf="!userOrder"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="userOrder">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Date of purchase</th>
      <th>Totlal amount</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userOrder; index as i">
      <th>{{ i + 1 }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.dateofpurchase | date:'medium' }}</td>
      <td>{{ item.totlalamount | number }}</td>
      <td>{{ item.status ? 'Yes' :'No' }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">

        <pre>User order:{{userOrder|json}}</pre>

      </td>
    </tr>
  </tfoot>
</table>
